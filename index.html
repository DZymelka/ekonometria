<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ekonometria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="script.js"></script>

        <script language="JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.js"></script>

    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-middle mt-5">
                <div class="col-4">
                    <h1>Wczytaj plik do obliczeń</h1>
                    <div class="row mb-5 d-flex justify-content-center">
                        <input type='file' onchange='onChooseFile(event, onFileLoad.bind("matrixContent"))' />
                    </div>
                    <div id="matrixContent" class="matrixContent row">
                        <H2>Dane z pliku</H2>
                        <table id="matrixTable" class="matrixTable">
                            <tr>
                                <th>Y</th>
                                <th>X1</th> 
                                <th>X2</th> 
                                <th>X3</th> 
                                <th>X4</th> 
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-3 ">
                    <div id="matrixContent" class="matrixContent align-self-center">
                        <div class="row d-flex justify-content-center" >
                            <H2>R0</H2>
                            <table id="R0Table" class="matrixTable" style="max-width: 300px;"></table>
                        </div>

                        <div class="row mt-5 d-flex justify-content-center" >
                            <H2>R</H2>
                            <table id="RTable" class="matrixTable" style="max-width: 300px;"></table>
                        </div>
                            
                    </div>
                </div>
                <div class="col-5">
                    <div id="matrixContent" class="matrixContent align-self-center">
                        <h3> Równanie modelu: <span id="rownanie_modelu" > </span> </h3>
                        <h5> Błędy średnie szacunku parametrów: <span id="bledy_srednie_szacunku_parametrow" > </span> </h5>
                        <h5> Wariancja składnika rzesztowego: <span id="wariancja_sklad_reszt"> </span> </h5>
                        <h5> Odchylenie standardowe składnika resztowego: <span id="odchylenie_standardowe_sklad_reszt"> </span> </h5>
                        <h5> Współcznynnik zmienności losowej: <span id="wspolczynnik_zmiennosci_losowej"> </span> </h5>
                        <h5> Współcznynnik determinancji: <span id="wspolczynnik_determinancji"> </span> </h5>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
